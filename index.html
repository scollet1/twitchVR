<html>
	<head>
    <meta name="apple-mobile-web-app-capable" />
		<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="aframe.min.js"></script>
    <script src="screen-component.js"></script>
	</head>
	<body>
      <a-assets>
         <video id="screen" src="https://www.twitch.tv/vinesauce"></a-video>
      </a-assets>
		<a-scene>
      <a-video src="screen" width="16" height="9" position="0 1 -6"></a-video>
      <a-entity screen="color: red; size: 20"></a-entity>
			  <a-plane position="0 2 -7" rotation="0 0 0" width="16" height="9" color="white"></a-plane>
			  <a-sky color="blue"></a-sky>
		</a-scene>
	</body>
</html>
